<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:utext="${title}">Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!--<a class="nav-item nav-link" href="/addBill">Добавить счет</a><br/>-->
            <!--<a class="nav-item nav-link" href="/bills">Все счета</a><br/>-->
            <!--<a class="nav-item nav-link" href="/transactions">Все транзакции</a><br/>-->
            <!--<a class="nav-item nav-link" href="/sampling">Сделать выборку</a><br/>-->
            <!--<a class="nav-item nav-link" href="/addTransaction">Сделать перевод</a><br/>-->
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!--/*@thymesVar id="registerForm" type="com.hotel.forms.Register"*/-->
            <form th:action="@{/rest/register}" th:object="${registerForm}" method="POST">
                <div class="form-group">
                    <label for="firstName">Номер счета отправителя:</label>
                    <input class="form-control" id="firstName" th:field="*{firstName}"/><br/>
                    <small class="form-text text-muted">Будут показаны транзакции с данным отправителем.</small>
                </div>
                <div class="form-group">
                    <label for="accepterField">Номер счета получателя:</label>
                    <input class="form-control" id="accepterField" th:field="*{lastName}"/><br/>
                    <small class="form-text text-muted">Будут показаны транзакции с данным получателем.</small>
                </div>
                <div class="form-group">
                    <label for="test">Номер счета получателя:</label>
                    <input class="form-control" id="test" th:field="*{login}"/><br/>
                    <small class="form-text text-muted">Будут показаны транзакции с данным получателем.</small>
                </div>
                <div class="form-group">
                    <label for="pass">Номер счета получателя:</label>
                    <input class="form-control" id="pass" th:field="*{password}"/><br/>
                    <small class="form-text text-muted">Будут показаны транзакции с данным получателем.</small>
                </div>
                <input class="btn btn-outline-info" type="submit" value="Найти"/>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="../../jquery-3.3.1.slim.min.js"></script>
<script src="../../popper.min.js"></script>
<script src="../../bootstrap.min.js"></script>
</body>
</html>
